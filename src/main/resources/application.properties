spring.application.name=springboot-crud-jpa

# MySQL DB Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/springboot_crud?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect



# Use custom logback config
logging.config=classpath:logback-spring.xml

# Set root log level (DEBUG, INFO, WARN, ERROR)
# DEBUG \u2192 logs all levels (DEBUG+)
logging.level.root=DEBUG

# (Optional) Turn off Spring framework logs if too noisy
logging.level.org.springframework=INFO
